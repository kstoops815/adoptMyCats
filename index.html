<!DOCTYPE html>
<html>
<head>
	<title>Adopt My Cats</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="./styles/main.css">
</head>
<body>
	<div class="col-lg-4 original">
    <div class="input-group">
      <input type="number" id="catNumber" class="form-control" placeholder="Number of cat currently on the site">
      <span class="input-group-btn">
        <button class="btn btn-info" id="goCat" type="button">Get Cats!</button>
      </span>
    </div>
  </div>

  <div class="disableButtonContainer">
    <button class="btn btn-danger hidden" id="deleteDisabled" type="button">Get Rid of the Disabled Ones!</button>
  </div>

  <div class="row">
  	<div id="catsHolder"></div>
  </div>

<script type="text/javascript" src="lib/node_modules/jquery/dist/jquery.js"></script>
<script type="text/javascript" src="lib/node_modules/bootstrap/dist/js/bootstrap.js"></script>
<script type="text/javascript" src="./dist/app.js"></script>
</body>
</html>
